<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 1</title>
    <style>
        table{
            border: 3px solid black;
            padding: 10px;
            width: 25%;
        }
        tr, td{
            border: 1px solid black;
            font-size: 15px;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    
<form action="#">
    <h1>REGISTRATION FORM</h1>
    <table>
        <tr>
            <td><label for="sname">Student Name : </label></td>
            <td><input type="text" name="sname" id="sname"></td>
        </tr>
        <tr>
            <td><label for="fname">Father's Name : </label></td>
            <td><input type="text" name="fname" id="fname"></td>
        </tr>
        <tr>
            <td><label for="mname">Mother's Name : </label></td>
            <td><input type="text" name="mname" id="mname"></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth : </label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
        <tr>
            <td><label>Gender : </label></td>
            <td> <label for="gender">Male</label>
                <input type="radio" name="gender" id="gender">   
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="gender">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email Id : </label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="address">Address : </label></td>
            <td><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="state">State : </label></td>
            <td><input type="text" name="state" id="state"></td>
        </tr>
        <tr>
            <td><label for="city">City : </label></td>
            <td><input type="text" name="city" id="city"></td>
        </tr>
    </table>
</form>
</body>
</html>
